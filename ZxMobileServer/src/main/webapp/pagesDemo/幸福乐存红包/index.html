<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>存幸福乐存送现金红包</title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" href="../../css/reset.css">
<style type="text/css">
.redBags{color:#fff4cc;}
.redBags img{display:block; width:100%;}
.redBags .cnt{width:100%; min-height: 400px; background:url(img/bg.jpg) no-repeat; background-size:100% 100%; position:relative;}
.redBags .doit{width:300px; height:104px; background:url(img/btn.png) no-repeat center center; background-size:100%; margin:0 auto; position:relative;}
.redBags .doit .btn{height:60px; width:60px; position:absolute; right:22px; top:22px;}
.redBags .notice{font-size:13px; width:300px; margin:0 auto;}
.redBags .notice i.zhu{height:20px; width:20px; background:url(img/zu.png) center center no-repeat; display:inline-block; vertical-align:middle; margin-top:-2px; background-size:16px;}
.redBags .wall{width:310px; margin:0 auto;}
.redBags .wall .tt{height:69px; width:100%; text-align:center; background:url(img/wall_t.png) no-repeat; background-size:100% 100%; box-sizing:border-box; padding-top:30px; font-size:20px; font-weight:bold;}
.redBags .wall .midd{width:100%; min-height:190px; background:url(img/wall_m.png) center top; background-size:100% auto; box-sizing:border-box; padding:0 28px 50px;}
.redBags .wall .midd p{padding:3px 0;}
.redBags .cnt .ft{width:100%; height:48px; background:url(img/ft.png) center top; background-size:auto 100%; position:absolute; left:0; bottom:0;}
</style>
</head>

<body>
<div class="redBags">
  <div class="banner"><img src="img/ban.png" alt="banner"></div>
  <div class="cnt">
    <div class="doit">
      <div class="btn"></div>
    </div>
    <div class="notice"><i class="zhu"></i>100元起存，2000元以上可获红包，每账户限三次。</div>
    <div class="wall">
      <div class="tt">活动规则</div>
      <div class="midd">
        <p>1.活动时间：即日起至2017年2月28日。</p>
        <p>2.活动期间，购买幸福乐存产品金额超过2000元即可获赠红包，现金随机送，最高100元，人人有份。单账户单天限获1个红包，最多领取3个红包。</p>
        <p>3.本活动红包数量有限，先到先得，送完为止，每天发放400个红包。</p>
        <p>4.请再活动截止日前拆开红包。</p>
      </div>
    </div>
    <div class="ft"></div>
  </div>
</div>
</body>
</html>
