<html>
<head>
<meta charset="utf-8">
<title>直销银行</title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link type="text/css" rel="stylesheet" href="../css/reset.css">
<link type="text/css" rel="stylesheet" href="../css/global.css">
<link type="text/css" rel="stylesheet" href="../css/common_1.css">

<body>
  <div class="riskEval">
    <div class="itro-tit">
      根据问题，选择合适您的答案<br/>
      会根据您的测评结果，为您提供专业投资产品<br/>
      只需30秒，即可获得专业指导
    </div>
    <div class="userTest">
      <h1>1、您的年龄是？</h1>
      <label class="chosen">A: 18-30</label>
      <label>B: 31-50</label>
      <label>C: 51-60</label>
      <label>D: 高于60岁</label>
    </div>
    <div class="userTest">
      <h1>2、您的家庭年收入为（折合人民币）？</h1>
      <label>A:5万元以下</label>
      <label>B:5-20万元</label>
      <label>C:20-50万元</label>
      <label>D:50-100万元</label>
      <label>E:100万元以上</label>
    </div>
    <div class="userTest">
      <h1>3、在您每年的家庭收入中，可用于金融投资（储蓄存款除外）的比例为？</h1>
      <label>A: 18-30</label>
      <label>B: 31-50</label>
      <label>C: 51-60</label>
      <label>D: 高于60岁</label>
    </div>
    <div class="gap-box"><input type="button" value="完成" class="zen-btn mt10 mb10"/></div>
    <!--------------------------------测评结果---------------------------------->
    <div class="testResult">
      <h2 class="ft14 fc-orange">您的理财类型</h2>
      <h1 class="ft-big fc-orange">风险喜好型</h1>
      <p class="ft12 fc-6">您是一个敢于追求收益的投资者，您对财富有着天生的渴望与畅想！为您的勇气点赞！但是也要提醒您，适当防范风险哦~</p>
      <div class="btnGroup">
        <input type="button" value="重新测评" class="zen-btn btn-fn"/>
        <input type="button" value="立即购买" class="zen-btn"/>
      </div>
    </div>
    <!------------------------------------------------------------------------->
  </div>  
</body>
