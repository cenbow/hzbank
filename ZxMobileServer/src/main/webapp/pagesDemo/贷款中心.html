  <script type="text/javascript" src="../scripts/libs/zepto/zepto.js"></script>
  <script>
  Zepto(function($){
	$('.bar i').eq(0).css({height: 325/6 +'%'});
	$('.bar i').eq(1).css({height: 490/6 +'%'});
	$('.bar i').eq(2).css({height: 950/10 +'%'});
