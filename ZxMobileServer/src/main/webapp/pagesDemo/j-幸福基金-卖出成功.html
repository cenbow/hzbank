<body class="gray-bg"  ontouchstart="">
  <div class="new2016">
  	<div class="riskTest">
    	<div class="successTip"><i></i>国泰金龙混合基金 <span class="ft12 fc-9">(130324)</span></div>
        <div class="list">
            <div class="list-item row">
            	<div class="cell">卖出份额</div>
                <div class="fc-orange">500,000.00</div>
                <div>份</div>
            </div>
            <div class="list-item row">
            	<div class="cell">付款账号</div>
                <div>6230  6100  0660  5656  50(电子账户)</div>
            </div>
            <div class="list-item row">
            	<div class="progressState">
                	<ul>
                    	<li>
                        	<div class="tit">申请受理</div>
                            <div class="time">11月08日</div>

                        </li>
                        <li>

                        </li>
                    </ul>

    </div>
  </div>	
  <script src="../scripts/libs/jquery/jquery-2.1.3.min.js"></script>
  <script>
  $(function(){
	 function setProgress(step, num) {
		var allLi = $('.progressState li');
		var li_1 = allLi.eq(0);
		var li_2 = allLi.eq(1);
		var li_3 = allLi.eq(2);
		var bar_1 = li_1.find('.bar i');
		var bar_2 = li_2.find('.bar i');
		if (step === 1) {
			li_1.addClass('active');
			bar_1.css('height', num + '%')
		} else if (step === 2) {
			li_1.addClass('active');
			li_2.addClass('active');
			bar_1.css('height', '100%');
			bar_2.css('height', num + '%');
			if (num === 100) {
				li_3.addClass('active');
			}
		} else if (step === 3) {
			allLi.addClass('active');
			bar_1.css('height', '100%');
			bar_2.css('height', '100%');
		}
	}
  	// setProgress(1, 45)
	setProgress(2, 45)
	// setProgress(2, 100)
  })
  	
  </script>
