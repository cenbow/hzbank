<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>直销银行</title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link type="text/css" rel="stylesheet" href="../css/reset.css">
<link type="text/css" rel="stylesheet" href="../css/global.css">

<body class="gray-bg"  ontouchstart="">
  <div class="new2016 Regs">
  	<div class="prgBar row">
    	<div class="cell active" data-label="1">手机验证</div>
        <div class="cell active" data-label="2">身份验证</div>
        <div data-label="3">密码设置</div>
    </div>
    <div class="idCard">
        <div class="txt-mid ft13 fc-9 pt10 pb10">现在拍摄您的大陆二代身份原件，请保持网络良好</div>
    	<div class="itm">
       	  <h2>拍摄人像正面</h2>
          <div class="round">
            	<div class="imgr">
                    <img src="../images/activities/attentiontous.png">
                </div>
            	<i class="uploadBtn" style="display:none"></i>
                <div class="control">
                    <i class="del"></i>
                    <i class="zoom"></i>
                </div>
            </div>
        </div>
        <div class="itm">
            <h2>拍摄国徽面</h2>
            <div class="round b">
                <div class="imgr"></div>
                <i class="uploadBtn"></i>
                <div class="control" style="display:none;">
                    <i class="del"></i>
                    <i class="zoom"></i>
                </div>
            </div>
        </div>
    </div>
	<div class="padded">
        <input type="button" value="下一步" class="zen-btn mt20">
    </div>
    <!-- 放大预览照片 -->
    <div class="fullView show">
        <div class="mask"></div>
        <div class="imgr">
            <img src="../images/activities/attentiontous.png" alt="">
        </div>
    </div>
    <!-- 放大预览照片 -->
  </div>	
  <script src="../scripts/libs/jquery/jquery-2.1.3.min.js"></script>
  <script type="text/javascript">
      var fullView = $('.fullView');
      var viewMask = fullView.find('.mask');
      var viewImgr = fullView.find('.imgr');
      var clientHeight = document.documentElement.clientHeight;
      viewImgr.css('top', (clientHeight - viewImgr.outerHeight()) /2 + 'px' )
      viewMask.on('click', function(){
        fullView.removeClass('show');
      })
  </script>
</body>
</html>
