<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>直销银行</title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link type="text/css" rel="stylesheet" href="../css/reset.css">
<link type="text/css" rel="stylesheet" href="../css/global.css">
<link type="text/css" rel="stylesheet" href="../css/common_1.css">
<link type="text/css" rel="stylesheet" href="../css/common_2.css">
<link type="text/css" rel="stylesheet" href="../css/common_3.css">
<link type="text/css" rel="stylesheet" href="../css/layouts.css">
<link type="text/css" rel="stylesheet" href="../css/index.css">
<link type="text/css" rel="stylesheet" href="../css/banks.css">
</head>

<body>
   <div class="new2016 Pays">
   	 <div class="list">
     	<div class="list-item disabled">
        	<i class="sc-ico c"></i><span class="pl30 ml10">王发财</span>
        </div>
        <div class="list-item ft-big disabled" style="border:0; padding-top:0">￥8000.00</div>
        <div class="list-item row arr">
        	<div class="cell pt10">缴费方式</div>
            <div class="selectPay">
                <i class="ico-bnk bnk-0002"></i>
                <h1>中国农业银行（9023）</h1>
                <p class="ft10 fc-9">单笔限额2千，日累计限额1万</p>
            </div>
        </div>
     </div>
     <div class="list disabled">
     	<div class="list-item row">
        	<label>验证码</label>
            <div class="ipt"><input type="text" placeholder="请输入验证码" /></div>
            <span class="get">获取验证码</span>
        </div>
        <div class="list-item row">
        	<label>交易密码</label>
            <div class="ipt"><input type="text" placeholder="请输入交易密码" /></div>
        </div>
     </div>
     <div class="padded mt20"><button class="zen-btn">确认缴费</button></div>
     <div class="dialog">
        <div class="passwordBox">
            <div class="head row">
                <i class="back"></i>
                <div class="cell fc-blue">选择缴费方式</div>
            </div>
            <div class="list">
                <div class="list-item selected">
                    <div class="selectPay">
                        <i class="ico-bnk bnk-0002"></i>
                        <h1>中国农业银行（9023）</h1>
                        <p class="ft10 fc-9">单笔限额2千，日累计限额1万</p>
                    </div>
                </div>
                <div class="list-item">
                    <div class="selectPay">
                        <i class="ico-bnk bnk-0001"></i>
                        <h1>中国农业银行（9023）</h1>
                        <p class="ft10 fc-9">单笔限额2千，日累计限额1万</p>
                    </div>
                </div>
                <div class="list-item arr">
                    <div class="selectPay">
                        <i class="ico-bnk addCard"></i>
                        <h1>使用新卡缴费</h1>
                        <p class="ft10 fc-9">请输入本人储蓄卡号</p>
                    </div>
                </div>
                <div class="list-item">
                    <div class="selectPay">
                        <i class="ico-bnk bnk-0110"></i>
                        <h1>账户余额</h1>
                        <p class="ft10 fc-9">可用余额100.00元</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
   </div> 
</body>
</html>
