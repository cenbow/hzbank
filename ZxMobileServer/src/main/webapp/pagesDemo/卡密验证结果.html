<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>卡密验证结果</title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link type="text/css" rel="stylesheet" href="../css/reset.css">
<link type="text/css" rel="stylesheet" href="../css/global.css">
<link type="text/css" rel="stylesheet" href="../css/common_1.css">
<link type="text/css" rel="stylesheet" href="../css/common_2.css">
<link type="text/css" rel="stylesheet" href="../css/layouts.css">
<link type="text/css" rel="stylesheet" href="../css/index.css">
<link type="text/css" rel="stylesheet" href="../css/banks.css">
</head>

<body>
   <style type="text/css">
   body,.gray-bg{background:#FFF;}
   </style> 
   <div class="idc-result">
     <div class="rzt pass">您的卡密验证已通过</div>
     <div class="article">
       <h1>温馨提示</h1>
       <p>1.如影响您风险承受能力的因素发生变化时，您可重新进行评估</p>
       <p>2.风险承受能力评估结果有效期为一年，因评估结果超过有效期而导致您购买产品失败的，您需要重新进行风险评估后购买</p>
       <p>3.请独立、认真地完成评估问卷确保所填的真实性和完整性，若因信息的失真或缺失导致购买产品出现风险，将由投资本人承担</p>
     </div> 
     <input type="button" class="zen-btn" value="进入风险评估"/>
   </div>
   <div class="idc-result">
     <div class="rzt fail">验证失败，周期内密码错误</div> 
     <input type="button" class="zen-btn" value="确定"/>
   </div>
   <div class="idc-result">
     <div class="rzt alrdy">该用户已理财签约过</div> 
     <input type="button" class="zen-btn" value="评估"/>
   </div>
   <div class="idc-result">
     <div class="rzt idfPass">您的身份识别成功</div> 
     <input type="button" class="zen-btn" value="进入活体认证"/>
   </div>
</body>
</html>
