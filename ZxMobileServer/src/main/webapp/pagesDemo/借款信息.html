  <script type="text/javascript" src="../scripts/libs/jquery/jquery-2.1.3.min.js"></script>
  <script>
  $(function(){
	//给jquery扩展一个方法,可作为插件独立使用
	$.fn.selectDialog = function(opt){
		var element = $(this);
		element.on('click', function(){
			var selbox = $('<div class="selectBox"></div>');
			var box = $('<div class="box"></div>').appendTo(selbox);
			function bulid(list, callback){
				var ul = $('<ul></ul>');
				for(var i = 0; i < list.length; i++){
					var data = list[i].split('|');
					var valstr = '';
					if(data[1]){
						valstr = 'data-value="'+ data[1] +'"';
					}
					var li = $('<li class="itm" '+ valstr +'>'+ data[0] +'</li>').on('click', function(){
						if(callback) callback($(this).data('value'), $(this).text());
						selbox.remove();
					});
					li.appendTo(ul);
				}
				return ul;
			}
			var newul = bulid(opt.list, opt.callback);
			newul.appendTo(box);
			var closeBtn = $('<button class="slcbtn">取消</button>').on('click', function(){
				selbox.remove();
			})
			closeBtn.appendTo(box);
			$('body').append(selbox);
		})
	}
	
	
	//方法调用演示
	$('#loanWay').selectDialog({
		list: ['公积金贷款|','信用贷款|'],
		callback: function(value, label){
			$('#loanWay').find('input').val(label);
		}
	});
	
	$('#waypayback').selectDialog({
		list: ['现金还款|','肉体偿还|','血债血偿|'],
		callback: function(value, label){
			$('#waypayback').find('input').val(label);
		}
	});
	
  })
  </script>
