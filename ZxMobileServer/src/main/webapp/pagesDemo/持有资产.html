<html>
<head>
<meta charset="utf-8">
<title>直销银行</title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="blank">
<meta name="format-detection" content="telephone=no">
<link type="text/css" rel="stylesheet" href="../css/reset.css">
<link type="text/css" rel="stylesheet" href="../css/global.css">
<link type="text/css" rel="stylesheet" href="../css/common_1.css">
<link type="text/css" rel="stylesheet" href="../css/common_2.css">
<link type="text/css" rel="stylesheet" href="../css/layouts.css">
<link type="text/css" rel="stylesheet" href="../css/index.css">
<link type="text/css" rel="stylesheet" href="../css/banks.css">
</head>

<body class="gray-bg">
  <div class="holding-assets pt10">       
    <div class="main_mc">
      <ul class="zen-list-4">
        <li class="mc-tap"> 
          <span class="fl">持有资产（元）</span> 
          <span class="fr">82968.00</span> 
        </li>
        <li class="mc-ext disabled">
          <div class="row-cell">
            <div class="cell" id="ownPropertyDiv">
              <h2>持有资产（元）</h2>
              <h3 class="ft12 fc-9">不含未结算收益</h3>
              <h4 class="ft16 fc-orange" id="ownProperty">0.00</h4>
            </div>
            <div class="cell" id="account_balance">
              <h2>账户余额（元）</h2>
              <h3 class="ft12 fc-9">不含未结算收益</h3>
              <h4 class="ft16 fc-9" id="balance">0.00</h4>
            </div>
          </div>
          <div class="fund-tit">我的基金 <span>(3支）</span></div>
          <div class="row-cell">
            <div class="cell">
              <h2>当前市值（元）</h2>
              <h3 class="fc-orange ft18">0.00</h3>
            </div>
            <div class="cell">
              <h2>浮动盈亏（元）</h2>
              <h3 class="ft18">0.00</h3>
            </div>
          </div>
          <div class="btn-grp fud-ctl">
            <input id="myFundList" type="button" value="我的基金" class="zen-btn">
            <input id="fundCancel" type="button" value="基金撤单" class="zen-btn">
          </div>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
