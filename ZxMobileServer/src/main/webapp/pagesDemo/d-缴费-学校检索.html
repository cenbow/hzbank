	<script>
    $(function(){
    	$('.searchBar .trigger').on('click', function(){
			var ico = $(this);
			var ipt = ico.prev();	
			var sub = ico.next();
			ico.hide();
			sub.show();
			ipt.focus();
			ipt.blur(function(){
				ipt.val() == "" ? ico.show() && sub.hide() : null;
			})
		})
    })
    </script>
