      <h1>那么,“添金喜”的收益情况是如何确定的呢？</h1>
      <div class="dtl mb10">添金喜”的产品利率取决于挂钩标的在交易日与定价日的价格。举个例子：<br/>
      “添金喜”1516期，挂钩标的为黄金价格水平，黄金涨幅=(定价日黄金收盘价格/交易日黄金收盘价格-1)*100%，那么的利率结果如下： <br/>
      （1） 如果期间黄金涨幅＜=-10%，则产品利率＝1.50%<br/>      
      （2） 如果期间黄金涨幅＞=10%，则产品利率＝4.70%。<br/>
      （3） 如果期间黄金涨幅在-10%~10%之间，则产品利率＝3.10%＋定价日黄金涨幅*16%。
      </div>
