<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>直销银行</title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link type="text/css" rel="stylesheet" href="../css/reset.css">
<link type="text/css" rel="stylesheet" href="../css/global.css">
<link type="text/css" rel="stylesheet" href="../css/common_1.css">
<link type="text/css" rel="stylesheet" href="../css/common_2.css">
<link type="text/css" rel="stylesheet" href="../css/common_3.css">
<link type="text/css" rel="stylesheet" href="../css/layouts.css">
<link type="text/css" rel="stylesheet" href="../css/index.css">
<link type="text/css" rel="stylesheet" href="../css/banks.css">
</head>

<body>
   <div class="new2016 Pays">
     <div class="list disabled mt10">
        <div class="list-item row">
            <label class="bit1">缴费项目</label>
            <div class="ipt"><input type="text" value="小客车竞价成交款缴款" readonly /></div>
        </div>
        <div class="list-item row">
        	<label>缴款书编号</label>
            <div class="ipt"><input type="text" placeholder="请输入缴款书编号" /></div>
        </div>
        <div class="list-item row">
            <label>付款人全称</label>
            <div class="ipt"><input type="text" placeholder="请输入付款人全称" /></div>
        </div>
        <div class="list-item row">
            <label class="bit1">缴费金额</label>
            <div class="ipt"><input type="text" placeholder="请输入缴款金额（元）" /></div>
        </div>
     </div>
     <div class="padded mt10">
        <div class="mb5 fc-9 ft13 lh1_8">
            <h1 class="fc-orange ft14">温馨提示：</h1>
            <p>1. 请根据<a href="">《杭州市小客车增量指标竞价收入缴款通知书》</a>填写缴款通知书编号、付款人全称及金额；</p>
            <p>2. 缴款时间：08:00-17:00；</p>
            <p>3. 缴款日期：以杭州市小客车总量调控竞价系统(www.hzqcjj.com)公布日期为准</p>
        </div>
        <button class="zen-btn mt15">下一步</button>
    </div>
    <div class="dialog">
        <div class="passwordBox">
            <div class="head row">
                <i class="back"></i>
                <div class="cell fc-blue">选择缴费方式</div>
            </div>
            <div class="list">
                <div class="list-item selected">
                    <div class="selectPay">
                        <i class="ico-bnk bnk-0002"></i>
                        <h1>中国农业银行（9023）</h1>
                        <p class="ft10 fc-9">单笔限额2千，日累计限额1万</p>
                    </div>
                </div>
                <div class="list-item">
                    <div class="selectPay">
                        <i class="ico-bnk bnk-0001"></i>
                        <h1>中国农业银行（9023）</h1>
                        <p class="ft10 fc-9">单笔限额2千，日累计限额1万</p>
                    </div>
                </div>
                <div class="list-item arr">
                    <div class="selectPay">
                        <i class="ico-bnk addCard"></i>
                        <h1>使用新卡缴费</h1>
                        <p class="ft10 fc-9">请输入本人储蓄卡号</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
   </div> 
</body>
</html>
