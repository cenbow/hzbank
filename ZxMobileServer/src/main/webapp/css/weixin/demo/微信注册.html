<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>直销银行</title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<script src="../css/device-initialize.js"></script>
<link type="text/css" rel="stylesheet" href="../css/global.css">
<link type="text/css" rel="stylesheet" href="../css/banks.css">
</head>

<body>
	<div class="weixinRegiest">
		<div class="ban"><img src="../images/zcban.gif" width="100%" alt=""></div>
		<div class="list type2">
			<div class="itm ft32">定期类投资</div>
			<div class="itm row">
				<div class="br-e pr20">
					<h1 class="fcOrange"><span class="ft46">4-6</span> %</h1>
					<p class="fc9 ft26">预期年化</p>
				</div>
				<div class="cell pl20">
					<h2 class="ft36" style="line-height:0.68rem;">幸福金禧系列</h2>
					<p class="fc9 ft26">1000元起 明星产品</p>
				</div>
				<div class="buyNow">立即<br/>申购</div>
			</div>
			<div class="itm row">
				<div class="br-e pr20">
					<h1 class="fcOrange"><span class="ft46">2-8</span> %</h1>
					<p class="fc9 ft26">预期年化</p>
				</div>
				<div class="cell pl20">
					<h2 class="ft36" style="line-height:0.68rem;">结构性存款</h2>
					<p class="fc9 ft26">存款有道 收益连连</p>
				</div>
				<div class="buyNow">立即<br/>申购</div>
			</div>
		</div>
		<div class="list type2">
			<div class="itm ft32">活期类投资</div>
			<div class="itm row">
				<div class="br-e pr20">
					<h1 class="fcOrange"><span class="ft46">2-4</span> %</h1>
					<p class="fc9 ft26">预期年化</p>
				</div>
				<div class="cell pl20">
					<h2 class="ft36" style="line-height:0.68rem;">幸福添利</h2>
					<p class="fc9 ft26">1分起投 随存随取</p>
				</div>
				<div class="buyNow">立即<br/>申购</div>
			</div>
		</div>
		<div style="padding:0 10px">
			<button class="btn">注册</button>
		</div>
		<div class="tips">
		 <div class="inner"><span>新手注册激活直销银行，赢惊喜、赚收益</span></div>
	 	</div>
	</div>
</body>
</html>
