<div class="gray-bg" ontouchstart="">
  <div id ="page1" class="content">
    <ul class="zen-list-3 mt10 mb10">
      <li id="nameDiv" style="display: none">
        <div  class="ipt-opr">
          <label>中文姓名：</label>
          <div class="cell"><input type="text" id="input_name" value="" placeholder="请填写您的真实姓名 "/></div>
        </div>
      </li>
      <li id="certNoDiv" style="display: none">
        <div  class="ipt-opr">
          <label>证件号码：</label>
          <div class="cell"><input type="text" id="input_certNo" maxlength="18" value="" placeholder="请填写您的身份证号 "/></div>
        </div>
      </li>
      <li>
        <div class="ipt-opr">
          <label>登录密码：</label>
          <div class="cell"><input type="password" id="password" value="" placeholder="设置登录密码" readOnly/></div>       
        </div>
      </li>
     <li>
        <div class="ipt-opr">
          <label>确认密码：</label>
          <div class="cell"><input type="password" id="password2" value="" placeholder="确认登录密码" readOnly/></div>       
        </div>
      </li>
      <li>
        <div class="ipt-opr">
          <label>手机号码：</label>
          <div class="cell"><input type="tel" id="input_mobileNo" maxlength="11" value="" placeholder="请输入手机号码" /></div>
          <button data-value="发送验证码" id="btn_sendSMS" class="full-cash-btn ft13"></button>
        </div>
      </li>
      <li>
        <div class="ipt-opr">
          <label>短信验证码：</label>
          <div class="cell"><input type="tel" id="phonePassInput" maxlength="6"  value="" placeholder="输入验证码" /></div>
        </div>
      </li>
    </ul>
    <div class="gap-box">
    	<button id="nextButton1" class="zen-btn disabled" disabled>下一步</button>
    	<!-- <input type="button" id="nextButton1" value="下一步" class="zen-btn disabled" disabled/> -->
   	</div>
  </div>
 </div>
