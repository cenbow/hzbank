	<div class="new2016 fdDtlPage hapFud">
    	<div class="director mb10">
            <div class="list">
            	<div class="list-item arr spr">性价比</div>
                <div class="cnt" style="height:auto">
                	<div class="para ft13" style="text-indent:2em;text-align:justify">
                	每增加一份风险，可以获得收益越高，也就越“划算”。因此用投资收益率比上投资风险得到就是夏普比率，夏普比率就是用来衡量承受同等的风险情况下，收益的高低，夏普比率越高，代表该基金的性价比越高。市场有风险，投资需谨慎。
                	</div>
                </div>
            </div>
        </div>
    	<div class="table">
        	<table cellpadding="0" cellspacing="0" width="100%">
            	<tr class="filter fc-b">
                    <th width="50%" style="text-align:center">基金名称</th>
                    <th width="25%">近3年收益率</th>
                    <th>夏普比率</th>
                </tr>
            </table>
        </div>
        <div class="table">
		       <table cellpadding="0" cellspacing="0" width="100%" id="preferredFund6">
		       </table>
		 </div>
	</div> 
    <script type="text/javascript" src="../scripts/libs/jquery/jquery-2.1.3.min.js"></script>
	<script>
	$(function(){	
		var allList = $('.director .list');
        var allListItem = allList.find('.list-item');
        var allListCnt = allList.find('.cnt');

    	allListItem.on('click', function(){

			var me = $(this), 
			    cnt = me.next(), 
				setH = cnt.find('.para').get(0).offsetHeight;

			if (me.hasClass('spr')) {
                me.removeClass('spr');
                cnt.css('height',0);
            } else {
                allListItem.removeClass('spr');
                allListCnt.css('height', 0);
                me.addClass('spr');
                cnt.css('height',setH);
            }

		})
	})
	</script>
</body>
