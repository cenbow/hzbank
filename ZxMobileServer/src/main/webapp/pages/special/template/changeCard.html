<div class="specBuz">
   <div class="pBar row">
    	<div class="cell active">① 身份认证</div>
        <div class="cell active">② 人脸检测</div>
        <div class="cell active">③ 同卡号换卡</div>
   </div>
</div>
<ul class="zen-list-2">
   <li>
     <div class="opr-box">
        <div class="row ipt-opr-2">
          <label style="border-right:none;">身份证号：</label>
         <div class="cell "><span><%=certNo%></div>
       </div> 
       <div class="row ipt-opr-2">
          <label style="border-right:none;">卡&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号：</label>
         <div class="cell "><span><%=cardNo%></div>
       </div> 
       <div class="row ipt-opr-2">
          <label style="border-right:none;">网点名称：</label>
         <div class="cell "><span><%=nodeName%></div>
       </div> 
       <div class="row ipt-opr-2">
         <label>介质类型：</label>
         <div class="cell ">
	         <select value="" id="cardType" style="width:170%;">
	         	<option value="">请选择介质类型 </option>
	         	<%var types=transAccountType.split("|");
	         	var typestrs=transAccountTypeStr.split("|");
	         	_.each(types,function(temp, i){%>
	         		<option value="<%=temp%>"><%=temp+typestrs[i]%></option>
	         	<%});%>
	         </select>
         </div>
       </div>
       <div class="row ipt-opr-2">
         <label>卡面类型：</label>
         <div class="cell ">
	         <select value="" id="cardInfo" style="width:170%;">
	         	<option value="">请选择卡面 </option>
	         </select>
         </div>
       </div>
       <div class="row ipt-opr-2">
         <label>手机号码：</label>
         <div class="cell "><input id="phone" type="tel" value="" maxlength="11" placeholder="请输入手机号码"/></div>
       </div>
       <div class="row ipt-opr-2">
         <label>取款密码：</label>
         <div class="cell "><input id="pwd" type="password" value="" placeholder="请输入取款密码" readOnly/></div>
       </div>
    </div> 
  </li>
</ul> 
<div class="gap-box"><input type="button" id="submit" value="点击申请同卡号换卡" class="zen-btn mt20"/></div> 
<div class="idc-result" style="display:none;">
     <div class="rzt pass">同卡号换卡业务申请成功</div> 
     <input type="button" class="zen-btn" id="back" value="返回"/>
</div>
