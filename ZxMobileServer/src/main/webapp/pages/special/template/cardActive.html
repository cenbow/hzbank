<div class="specBuz">
   <div class="pBar row">
    	<div class="cell active">① 身份认证</div>
        <div class="cell active">② 人脸检测</div>
        <div class="cell active">③ 卡片激活</div>
   </div>
</div>
<ul class="zen-list-2">
   <li>
     <div class="opr-box">
        <div class="row ipt-opr-2">
          <label style="border-right:none;"> 身份证号：</label>
         <div class="cell "><span><%=certNo%></div>
       </div> 
       <div class="row ipt-opr-2">
         <label style="border-right:none;"> 姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：</label>
         <div class="cell"><span><%=userName%></span></div>
       </div>
       <div class="row ipt-opr-2">
         <label> 激活卡号：</label>
         <div class="cell "><input type="text" value="" id="cardNo" placeholder="请输入激活卡号" /></div>
         <i class="camera"></i>
       </div>
       <div class="row ipt-opr-2">
         <label> 取款密码：</label>
         <div class="cell "><input id="pwd" type="password" value="" placeholder="请输入取款密码" readOnly/></div>
       </div>
       <div class="row ipt-opr-2">
         <label> 新&nbsp;&nbsp;密&nbsp;&nbsp;码：</label>
         <div class="cell "><input id="pwdN" type="password" value="" placeholder="请输入新密码" readOnly/></div>
       </div>
       <div class="row ipt-opr-2">
         <label>密码确认：</label>
         <div class="cell "><input id="pwdC" type="password" value="" placeholder="请确认新密码" readOnly/></div>
       </div>
    </div> 
  </li>
</ul> 
<div class="gap-box"><input type="button" id="submit" value="卡片激活" class="zen-btn mt20"/></div> 
<div class="idc-result" style="display:none;">
  <div class="rzt pass">卡片激活成功！</div> 
  <input type="button" class="zen-btn" id="back" value="返回"/>
</div>
