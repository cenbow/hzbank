<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>杭银直销学费代缴账单</title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link type="text/css" rel="stylesheet" href="../css/reset.css">
<link type="text/css" rel="stylesheet" href="../css/global.css">
<link type="text/css" rel="stylesheet" href="../css/common_1.css">
<link type="text/css" rel="stylesheet" href="../css/common_2.css">
<link type="text/css" rel="stylesheet" href="../css/common_3.css">
<link type="text/css" rel="stylesheet" href="../css/layouts.css">
<link type="text/css" rel="stylesheet" href="../css/index.css">
<link type="text/css" rel="stylesheet" href="../css/banks.css">
</head>

<body>
   <div class="new2016 Pays">
     <div class="list disabled">
     	<div class="list-item row">
			<div class="cell ft-big fc-blue" id="tranAmt">￥0.00</div>
			<div style="line-height: 36px;" id="tranState">加载中..</div>
		</div>
		<div class="list-item lh2 fc-9 ft13">
			<div class="row">
				<div class="cell">交易流水</div>
				<div id="flowNo">加载中..</div>
			</div>
			<div class="row">
				<div class="cell">缴费日期</div>
				<div id="subTime">加载中..</div>
			</div>
			<div class="row">
				<div class="cell">学校名称</div>
				<div id="schoolName">加载中..</div>
			</div>
			<div class="row">
				<div class="cell">缴费学期</div>
				<div id="semester">加载中..</div>
			</div>
			<div class="row">
				<div class="cell">班级</div>
				<div id="classNumber">加载中..</div>
			</div>
			<div class="row">
				<div class="cell">学号</div>
				<div id="studentId">加载中..</div>
			</div>
			<div class="row">
				<div class="cell">姓名</div>
				<div id="userName">加载中..</div>
			</div>
		</div>
		<div class="list-item lh2 fc-9 ft13">
			<div class="row">
				<div class="cell">代管费</div>
				<div id="inFee">加载中..</div>
			</div>
			<div class="row">
				<div class="cell">学费</div>
				<div id="tuitionFee">加载中..</div>
			</div>
			<div class="row">
				<div class="cell">住宿费</div>
				<div id="accommodationFee">加载中..</div>
			</div>
			<div class="row">
				<div class="cell">伙食费</div>
				<div id="foodFee">加载中..</div>
			</div>
			<div class="row">
				<div class="cell">实训材料费</div>
				<div id="materialsFee">加载中..</div>
			</div>
			<div class="row">
				<div class="cell">保育费</div>
				<div id="careFee">加载中..</div>
			</div>
			<div class="row">
				<div class="cell">其他费用</div>
				<div id="otherFee">加载中..</div>
			</div>
		</div>
     </div>
   </div> 
</body>
<script src="../scripts/libs/jquery/jquery-2.1.3.min.js"></script>
<script type="text/javascript">
function search(){
	var params = {};
	var b = location.href.split("?")[1];
	if(!b)return "";
	var p = b.split('&');
	for(var i=0;i<p.length;i++){
		var a = p[i].split('=');
		params[a[0]] = a[1];
	}
	
	return params;
};
var data = $.parseJSON(decodeURI(search().feeDetail));
$("#tranAmt").text(data.tranAmt);
$("#tranState").text(data.tranState);
$("#flowNo").text(data.flowNo);
$("#subTime").text(data.subTime);
$("#schoolName").text(data.schoolName);
$("#semester").text(data.semester);
$("#classNumber").text(data.classNumber);
$("#studentId").text(data.studentId);
$("#userName").text(data.userName);
$("#inFee").text(data.inFee);
$("#tuitionFee").text(data.tuitionFee);
$("#accommodationFee").text(data.accommodationFee);
$("#foodFee").text(data.foodFee);
$("#materialsFee").text(data.materialsFee);
$("#careFee").text(data.careFee);
$("#otherFee").text(data.otherFee);


</script>
</html>
