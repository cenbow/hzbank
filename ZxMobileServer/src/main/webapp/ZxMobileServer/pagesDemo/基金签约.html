<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>直销银行</title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link type="text/css" rel="stylesheet" href="../css/reset.css">
<link type="text/css" rel="stylesheet" href="../css/global.css">
<link type="text/css" rel="stylesheet" href="../css/common_1.css">
<link type="text/css" rel="stylesheet" href="../css/common_2.css">
<link type="text/css" rel="stylesheet" href="../css/layouts.css">
<link type="text/css" rel="stylesheet" href="../css/index.css">
<link type="text/css" rel="stylesheet" href="../css/banks.css">
</head>

<body>
  <div class="signProgress">
    <ul class="zen-list-2">
      <li>
        <div class="count-ifo">
          <p>签约账户：<span>6230 6100 0990 0471 42</span></p>
          <p>风险等级：<span class="fc-green">平衡型</span></p>
        </div>
      </li>
      <li>
        <div class="user-fill-form">
           <div class="single-radio">
             <label>汇款方式：</label>
             <input type="radio" name="sex" data-title="男" value="0" class="checked"/> 
             <input type="radio" name="sex" data-title="女" value="1" /> 
          </div>
          <div class="row">
            <div class="label">出生日期：</div>
            <div class="ipt-txt-2 fm-cal"><input type="text" value="" placeholder="请输入出生日期"><i></i></div>
          </div>  
          <div class="row">
            <div class="label">账单地址：</div>
            <div class="ipt-txt-2"><input type="text" value="" placeholder="请输入账单地址"></div>
          </div>
          <div class="row">
            <div class="label">邮政编码：</div>
            <div class="ipt-txt-2"><input type="text" value="" placeholder="请输入邮政编码"></div>
          </div>
          <div class="row">
            <div class="label">固定电话：</div>
            <div class="ipt-txt-2"><input type="text" value="" placeholder="请输入固定电话"></div>
          </div>
          <div class="row">
            <div class="label">手机号码：</div>
            <div class="ipt-txt-2"><input type="text" value="" placeholder="请输入手机号码"></div>
          </div>
          <div class="row">
            <div class="label">电子邮箱：</div>
            <div class="ipt-txt-2"><input type="text" value="" placeholder="请输入电子邮箱"></div>
          </div>
        </div>  
      </li>
      <li>
        <div class="user-fill-form">
          <h1>电子对账单</h1>
          <div class="row">
            <div class="label">发送频率：</div>
            <div class="ipt-txt-2 fm-drop-down native-slc">
              <select>
                <option>两天一次</option>
                <option>一周一次</option>
              </select>
            </div>
          </div>  
          <div class="row">
            <div class="label">发送方式：</div>
            <div class="ipt-txt-2 fm-drop-down native-slc">
              <select>
                <option>通过邮箱</option>
                <option>通过短信</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="label">推荐人：</div>
            <div class="ipt-txt-2"><input type="text" value="" placeholder=""></div>
          </div>
        </div>  
      </li>
      <li>
        <div class="ipt-opr">
          <label>交易密码：</label>
          <div class="cell"><input type="password" value="" placeholder="请输入交易密码"></div>
        </div>
      </li>
    </ul>
    <div class="gap-box"><input type="button" value="提交" class="zen-btn mt10 mb10"/></div>
  </div>  
</body>
</html>
