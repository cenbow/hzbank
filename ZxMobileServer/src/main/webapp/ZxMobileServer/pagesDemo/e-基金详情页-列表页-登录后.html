<body>
	<div class="new2016 fdDtlPage">

                <h1><b>3.12</b></h1>

            </div>
            <a href="javascript:;" class="dtl">收益明细</a>

        <div class="list coin">

            <div class="list-item arr">

                    <div class="cell">

        </div>
        
        <div class="list coin">

            </div>
            <div class="list-item arr">

                	<div class="cell">

                        <p>基金份额(元)</p>
                    </div>
                    <div class="cell">
                    	<h1 class="fc-orange">0.56</h1>

                    </div>
                </div>
            </div>
        </div>
        
	</div>
