<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>直销银行</title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link type="text/css" rel="stylesheet" href="../css/reset.css">
<link type="text/css" rel="stylesheet" href="../css/global.css">
<link type="text/css" rel="stylesheet" href="../css/common_1.css">
<link type="text/css" rel="stylesheet" href="../css/common_2.css">
<link type="text/css" rel="stylesheet" href="../css/common_3.css">
<link type="text/css" rel="stylesheet" href="../css/layouts.css">
<link type="text/css" rel="stylesheet" href="../css/index.css">
<link type="text/css" rel="stylesheet" href="../css/banks.css">
</head>

<body>
   <div class="new2016 deEloan">
	 <div class="gap-box mt10">幸福金禧第X期</div>
     <div class="list disabled">
        <div class="list-item row txt-mid">
            <div class="cell">
            	<h1 class="fc-9 ft12">原始投资额</h1>
                <h2>300,000.00</h2>
            </div>
            <div class="cell" style="border:1px solid #f2f2f2; border-width:0 1px;">
            	<h1 class="fc-9 ft12">原预期年化</h1>
                <h2>4.50%</h2>
            </div>
            <div class="cell">
            	<h1 class="fc-9 ft12">已持有天数</h1>
                <h2>365天</h2>
            </div>
        </div>
     </div>   
     <div class="list disabled">
        <div class="list-item row">
            <span class="fc-blue">买方收益率</span>
            <div class="cell ipt pl10"><input type="text" value="" placeholder="请设置买方收益率"/></div>
            <span class="fc-blue">%</span>
            <i class="help"></i>
        </div>
        <div class="list-item ft12 fc-9">请输入<span class="fc-orange">3.9-8.5</span>之间的数值；数值越高，越容易快速转出，但您的实际收益将越少；</div>
        <div class="list-item row ft13">
            <div class="cell">您的本金: <span class="fc-orange">3,200.00</span>元；</div>
            <div class="cell">您的收益: <span class="fc-orange">1,200.00</span>元；</div>
        </div>
     </div>
     <div class="list disabled">
        <div class="list-item">
            <span>收款账户</span>
            <span class="pl10">6230  ****  ****  5656  505</span>
        </div>
        <div class="list-item row disabled">
            <span>交易密码</span>
            <div class="cell ipt pl10"><input type="text" value="" placeholder="请输入交易密码"/></div>
        </div>
     </div>
     <label class="zen-ckbox pl15 mt10">
        <input type="checkbox" checked="">
        <span class="fm-agr">我已阅读并同意<a href="javascript:;">《相关协议》</a></span>
     </label>
     <div class="padded mt20"><button class="zen-btn">发布转让</button></div>
   </div> 
</body>
</html>
