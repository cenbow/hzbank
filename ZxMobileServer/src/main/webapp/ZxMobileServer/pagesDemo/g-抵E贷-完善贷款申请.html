<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>直销银行</title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link type="text/css" rel="stylesheet" href="../css/reset.css">
<link type="text/css" rel="stylesheet" href="../css/global.css">
<link type="text/css" rel="stylesheet" href="../css/common_1.css">
<link type="text/css" rel="stylesheet" href="../css/common_2.css">
<link type="text/css" rel="stylesheet" href="../css/common_3.css">
<link type="text/css" rel="stylesheet" href="../css/layouts.css">
<link type="text/css" rel="stylesheet" href="../css/index.css">
<link type="text/css" rel="stylesheet" href="../css/banks.css">
<link type="text/css" rel="stylesheet" href="../css/animate.css">
</head>

<body class="gray-bg"  ontouchstart="">
  <div class="new2016 Regs">
    <div class="prgBar row">
        <div class="cell active" data-label="1">额度测算</div>
        <div class="cell active" data-label="2">完善申请</div>
        <div class="" data-label="3">申请完成</div>
    </div>
  	<div class="deEloan">
    	<div class="gap-box fc-9 ft12 pt15">请填写房屋信息</div>
        <div class="list">
            <div class="list-item row disabled">
            	<div class="cell">房屋所有权人</div>
                <div class="ipt cell"><input class="txt-r" type="text" value="" placeholder="借款人必须为所有权人之一"/></div>
            </div>
            <div class="list-item arr">房产性质</div>
            <div class="list-item arr">土地性质</div>
            <div class="list-item arr">建成年份</div>
            <div class="list-item arr">立契日期</div>
        </div>
        <div class="list">
        	<div class="list-item arr row">
            	<div class="cell">授信期限</div>
                <div class="fc-blue">6期</div>
            </div>
            <div class="list-item row arr disabled">
            	<div class="cell">借款金额</div>
                <div class="ipt cell"><input class="txt-r" type="text" value="" placeholder="请输入您的借款金额"/></div>
            </div>
            <div class="list-item arr row">
            	<div class="cell">还款方式</div>
                <div class="fc-blue">分期类</div>
            </div>
            <div class="list-item arr">贷款用途</div>
            <div class="list-item arr">融资投向</div>
        </div>
        <div class="list">
        	 <div class="list-item row arr disabled">
            	<div class="cell">工作单位</div>
                <div class="ipt cell"><input class="txt-r" type="text" value="" placeholder="借款人必须为所有权人之一"/></div>
            </div>
            <div class="list-item arr">职务</div>
            <div class="list-item arr">家庭年收入</div>
            <div class="list-item arr">企业年销售收入</div>
            <div class="list-item">
            	<span>是否有客户经理</span>
                <input type="checkbox" value="" name="" class="zen-switch checked"/>
            </div>
            <div class="list-item arr">客户经理编号</div>
        </div>    
        <label class="zen-ckbox ml10 pt10">
          <input type="checkbox" checked="">
          <span class="fm-agr">授权我行查询第三方<a href="javascript:;">《征信授权》</a></span>
        </label>
        <div class="btn-double">
           <input type="button" value="保存" class="zen-btn">
           <input type="button" value="提交" class="zen-btn">
        </div>
    </div>
  </div>	
  <script src="../scripts/libs/jquery/jquery-2.1.3.min.js"></script>
</body>
</html>
