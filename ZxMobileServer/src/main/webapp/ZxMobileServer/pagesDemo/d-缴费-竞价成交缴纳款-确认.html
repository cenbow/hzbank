<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>直销银行</title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link type="text/css" rel="stylesheet" href="../css/reset.css">
<link type="text/css" rel="stylesheet" href="../css/global.css">
<link type="text/css" rel="stylesheet" href="../css/common_1.css">
<link type="text/css" rel="stylesheet" href="../css/common_2.css">
<link type="text/css" rel="stylesheet" href="../css/common_3.css">
<link type="text/css" rel="stylesheet" href="../css/layouts.css">
<link type="text/css" rel="stylesheet" href="../css/index.css">
<link type="text/css" rel="stylesheet" href="../css/banks.css">
</head>

<body>
   <div class="new2016 Pays">
     <div class="list disabled mt10">
        <div class="list-item row">
            <label class="bit1">缴费项目</label>
            <div class="ipt">小客车竞价成交款缴款</div>
        </div>
        <div class="list-item row">
            <label class="bit1">收费单位</label>
            <div class="ipt">杭州市财政局财政专户</div>
        </div>
        <div class="list-item row arr">
        	<label class="bit1">缴费卡号</label>
            <div class="ipt">6214**** ****3212(绑定卡)</div>
        </div>
        <div class="list-item row">
            <label>缴款书编号</label>
            <div class="ipt">0127838</div>
        </div>
        <div class="list-item row">
            <label>付款人全称</label>
            <div class="ipt">江泽民</div>
        </div>
        <div class="list-item row">
            <label class="bit1">缴费金额</label>
            <div class="ipt">30,000.00元</div>
        </div>
        <div class="list-item row">
            <label class="bit1">金额大写</label>
            <div class="ipt">叁万圆整</div>
        </div>
     </div>
     <div class="padded mt10">
        <div class="mb5 fc-9 ft13 lh1_8">
            <h1 class="fc-orange ft14">温馨提示：</h1>
            <p>1. 银行卡的缴费限额由银行设定，无法提升，若提示超限，建议更换其他卡进行缴款。</p>
            <p>2. 请认真核对缴款通知书编号、付款人全称及金额。</p>
        </div>
        <button class="zen-btn mt15">提交</button>
    </div>
   </div> 
</body>
</html>
