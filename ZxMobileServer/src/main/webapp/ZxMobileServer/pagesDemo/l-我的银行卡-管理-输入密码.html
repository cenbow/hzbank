<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>直销银行</title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link type="text/css" rel="stylesheet" href="../css/reset.css">
<link type="text/css" rel="stylesheet" href="../css/global.css">
<link type="text/css" rel="stylesheet" href="../css/common_1.css">
<link type="text/css" rel="stylesheet" href="../css/common_2.css">
<link type="text/css" rel="stylesheet" href="../css/common_3.css">
<link type="text/css" rel="stylesheet" href="../css/layouts.css">
<link type="text/css" rel="stylesheet" href="../css/index.css">
<link type="text/css" rel="stylesheet" href="../css/banks.css">

</head>

<body class="gray-bg"  ontouchstart="">
  <div class="new2016 Regs">
	<div class="cardWrap">
    	<div class="rCard">
        	<div class="tt"><span>电子账户</span></div>
            <div class="cnt">
            	<h1>6230 6100 0990 4464 40</h1>
                <h2>开户行：杭州银行股份有限公司营业部</h2>
				<h2>余  额：0.00元</h2>
            </div>
        </div>
    </div>
    <div class="padded mt5">我的银行卡</div>
    <div class="manageCard">
    	<ul>
        	<li>
            	<div class="card ar-0002 active">
                	<i class="ico-bnk-x2"></i>
                	<h1>农行 <span class="fc-9">(绑定卡)</span></h1>
                    <p class="fc-9">6225 2563 **** **** 23</p>
                    <i class="md">修改绑卡</i>
                    <i class="del"></i>
                </div>
            </li>
            <li>
            	<div class="card ar-0003">
                	<i class="ico-bnk-x2"></i>
                	<h1>招行 <span class="fc-9">(绑定卡)</span></h1>
                    <p class="fc-9">6225 2563 **** **** 23</p>
                    <i class="del"></i>
                </div>
            </li>
        </ul>    
    </div>
    <div class="padded">
    	<button class="zen-btn add mb20">添加银行卡</button>
    </div>
    <div class="dialog">
    	<div class="passwordBox">
        	<div class="head row">
            	<i class="back"></i>
                <div class="cell">请输入您的杭银直销交易密码</div>
            </div>
            <div class="pswdWrap">
        	<div class="pswdAll">
                <div class="tradePswd">
                    <div class="row">
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <input type="number" name="number" onkeyup="this.value=this.value.replace(/[^\d]/g,'')" onafterpaste="this.value=this.value.replace(/[^\d]/g,'')" value="" />
                    </div>
                </div>
            </div>
        </div>
        <div style="height: 200px;"></div>
        </div>
    </div>
  </div>	
  <script src="../scripts/libs/jquery/jquery-2.1.3.min.js"></script>
  <script>
  $(function(){
	// 设置密码框动态高度
	var iptRow = $('.tradePswd .row');
	var ht = iptRow.width()/6;
	console.log(ht);
	iptRow.css({
		height: ht + 'px',
		lineHeight: ht + 'px'
	})
	// 交易密码设置
	var allCell = $('.tradePswd .cell'); 
	var ipt = $('.tradePswd input'); 
	var fixL = function(n){
		n > 6 ? n = 6 : null;
		for(var i = 0; i<6; i++){
			i+1 > n ? 
			allCell.eq(i).removeClass('active') :
			allCell.eq(i).addClass('active');
		}
	} 
	ipt.on('keyup', function(){
		var me = $(this);	
		var s = me.val();
		s.length > 6 ? s = s.substring(0, 6) : null;
		me.val(s);	
		fixL(s.length);
		// 打印密码长度结果
		// console.log(s.length == 6);
	}) 
  })
  </script>
</body>
</html>
