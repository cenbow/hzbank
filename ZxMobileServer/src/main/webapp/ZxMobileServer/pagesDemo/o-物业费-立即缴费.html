  <script type="text/javascript">
  $(function(){
    $('i.radio').on('click', function(e) {
        var tar = $(this);
        tar.hasClass('checked') ? tar.removeClass('checked') : tar.addClass('checked');
        e.stopPropagation();
    })
    // 初始化高度
    var $initCnt = $('.drawCanvas .tt.active').next('.cnt');
    $initCnt.css('height', $initCnt.find('.inner').height() + 'px');
    $('.drawCanvas .tt').on('click', function(){
        var tar = $(this);
        var nxt = tar.next('.cnt');
        var inner = nxt.find('.inner')
        if (tar.hasClass('active')) {
            tar.removeClass('active');
            nxt.css('height', 0);
        } else {
            tar.addClass('active');
            nxt.css('height', inner.height() + 'px');
        }
    })
  })
