<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>直销银行</title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link type="text/css" rel="stylesheet" href="../css/reset.css">
<link type="text/css" rel="stylesheet" href="../css/global.css">
<link type="text/css" rel="stylesheet" href="../css/common_1.css">
<link type="text/css" rel="stylesheet" href="../css/common_2.css">
<link type="text/css" rel="stylesheet" href="../css/common_3.css">
<link type="text/css" rel="stylesheet" href="../css/layouts.css">
<link type="text/css" rel="stylesheet" href="../css/index.css">
<link type="text/css" rel="stylesheet" href="../css/banks.css">
<link type="text/css" rel="stylesheet" href="../css/animate.css">
</head>

<body class="gray-bg"  ontouchstart="">
  <div class="new2016">
  	<div class="deEloan">
    	<div class="gap-box ft12 fc-9 mt10">收款账户</div>
    	<div class="list">
            <div class="list-item">
            	<span>电子账户</span>
            	<span class="pl10">30  ****  ****  5656  50</span>
            </div>
            <div class="list-item row">
            	<div>账号余额</div>
                <div class="cell fc-yellow pl10">500,000.00</div>
                <div>元</div>
            </div>
        </div>
        <div class="gap-box ft12 fc-9 mt10">卖出份额</div>
        <div class="list">
            <div class="list-item">
            	<span>可卖份额</span>
            	<span class="pl10 fc-yellow">当前可卖13.45份</span>
            </div>
            <div class="list-item row disabled">
            	<div>卖出份额</div>
                <div class="cell ipt pl10"><input type="text" value="" placeholder="请输入卖出份额"/></div>
                <div class="fc-blue">全部</div>
            </div>
            <div class="list-item">
            	<span>参考费率</span>
            	<span class="pl10 fc-orange">0.00%~1.20%</span>
            </div>
            <div class="list-item row disabled">
            	<span>交易密码</span>
                <div class="cell ipt pl10"><input type="text" value="" placeholder="请输入交易密码"/></div>
            </div>
        </div>
        <div class="gap-box pt10 fc-9">
            <input type="button" value="确定" class="zen-btn mt10 mb10">
            <ul class="itemTips">
                <li>15：00前买入，按08月25日（星期四）净值成交，08月26日（星期五）可查看持有基金份额。</li>
                <li>5：00后买入，按08月26日（星期五）净值成交，08月29日（星期一）可查看持有基金份额。</li>
                <li>幸福基金买入申请受理后，目前不支持撤单。</li>
            </ul>
        </div>
    </div>
  </div>	
  <script src="../scripts/libs/jquery/jquery-2.1.3.min.js"></script>
</body>
</html>
