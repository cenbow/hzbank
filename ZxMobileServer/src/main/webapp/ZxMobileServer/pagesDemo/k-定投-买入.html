<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>直销银行</title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link type="text/css" rel="stylesheet" href="../css/reset.css">
<link type="text/css" rel="stylesheet" href="../css/global.css">
<link type="text/css" rel="stylesheet" href="../css/common_1.css">
<link type="text/css" rel="stylesheet" href="../css/common_2.css">
<link type="text/css" rel="stylesheet" href="../css/common_3.css">
<link type="text/css" rel="stylesheet" href="../css/layouts.css">
<link type="text/css" rel="stylesheet" href="../css/index.css">
<link type="text/css" rel="stylesheet" href="../css/banks.css">
<link type="text/css" rel="stylesheet" href="../css/animate.css">
</head>

<body class="gray-bg"  ontouchstart="">
  <div class="new2016">
  	<div class="deEloan">
    	<div class="list">
            <div class="list-item">
            	<span>电子账户</span>
            	<span class="pl10">30  ****  ****  5656  50</span>
            </div>
            <div class="list-item row">
            	<div>账号余额</div>
                <div class="cell fc-yellow pl10">500,000.00</div>
                <div>元</div>
            </div>
        </div>
        <div class="list">
            <div class="list-item row disabled">
            	<div>定投金额</div>
                <div class="cell ipt pl10"><input type="text" value="" placeholder="起投1,000元；追加100元"/></div>
            </div>
            <div class="list-item">
            	<span>参考费率</span>
            	<span class="pl10 fc-orange">0.8%</span>
            </div>
        </div>
        <div class="list">
            <div class="list-item row arr">
            	<div class="cell">定投周期</div>
            	<div class="pl10 fc-blue">每周  周一</div>
            </div>
            <div class="list-item row arr">
            	<div class="cell">终止模式</div>
            	<div class="pl10 fc-blue">投资期数</div>
            </div>
            <div class="list-item row arr">
            	<div class="cell">终止模式</div>
            	<div class="pl10 fc-9">请选择</div>
            </div>
            <div class="list-item row disabled">
            	<span>交易密码</span>
                <div class="cell ipt pl10"><input type="text" value="" placeholder="请输入交易密码"/></div>
            </div>
        </div>
        <div class="gap-box pt10 fc-9">
            <input type="button" value="确定" class="zen-btn mt10 mb10">
        </div>
    </div>
  </div>	
  <script src="../scripts/libs/jquery/jquery-2.1.3.min.js"></script>
</body>
</html>
