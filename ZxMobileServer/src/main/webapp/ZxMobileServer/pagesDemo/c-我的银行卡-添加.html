<body class="gray-bg"  ontouchstart="">
  <div class="new2016 Regs">
  	<div class="padded mt10 fc-9">请绑定本人储蓄卡</div>
    <div class="fm vaild">
    	<div class="fm-itm">
        	<label>姓<span class="bit2"></span>名</label>
            <div class="ipt">李夏美</div>
        </div>
        <div class="fm-itm">
        	<label>银行卡号</label>
            <div class="ipt">6228 6998 6363 5236 23</div>

        </div>
         <div class="fm-itm">

        </div>
        <div class="fm-itm">
        	<label>预留手机</label>

            </div>

    </div>
   	
	<div class="padded">

  <script src="../scripts/libs/jquery/jquery-2.1.3.min.js"></script>
  <script type="text/javascript">
  $(function(){
	// 控制清除按钮
	$('.ipt input').on('keyup', function(){
		var el = $(this);
		var del = el.next('.del');
		if(del){
		   del.on('click', function(){
		   	 el.val("");	
			 del.hide();
		   })
		   el.val() != "" ? del.show() : del.hide();
		}  
	}) 
  })
  </script>
