<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>直销银行</title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link type="text/css" rel="stylesheet" href="../css/reset.css">
<link type="text/css" rel="stylesheet" href="../css/global.css">
<link type="text/css" rel="stylesheet" href="../css/common_1.css">
<link type="text/css" rel="stylesheet" href="../css/common_2.css">
<link type="text/css" rel="stylesheet" href="../css/common_3.css">
<link type="text/css" rel="stylesheet" href="../css/layouts.css">
<link type="text/css" rel="stylesheet" href="../css/index.css">
<link type="text/css" rel="stylesheet" href="../css/banks.css">
<link type="text/css" rel="stylesheet" href="../css/animate.css">
</head>

<body class="gray-bg"  ontouchstart="">
  <div class="new2016 fudDetail buyDetail">
  	<div class="panel">
    	<h1 class="risk">
        	<span>幸福满溢第一期</span>
            <i>中低风险</i>
        </h1>
        <p class="ft13 pt30 pb10 txt-mid">预期年化收益率</p>
        <h2 class="per">4.15%</h2>
        <div class="prog"><i style="width:30%"></i></div>
        <div class="row">
        	<div class="cell">限购金额：<span>50.00万元</span></div>
            <div>剩余额度：<span>5,098.00万元</span></div>
        </div>
    </div>
    <div class="warmTip">温馨提示：到期后本金及收益自动归还至电子账户</div>
    <div class="limit row">
    	<div class="cell">
        	<h1>产品期限</h1>
            <p>358天</p>
        </div>
        <div class="cell">
        	<h1>起购金额</h1>
            <p>100元</p>
        </div>
        <div class="cell">
        	<h1>最小追加单位</h1>
            <p>1元</p>
        </div>
    </div>
  	<div class="director">
        <div class="list">
            <div class="list-item arr">购买详情</div>
            <div class="cnt">
                <div class="para">
                    <table class="tbl">
                    	<tr>
                        	<td>
                            	<p>募集开始日</p>
                                <p>2016-09-14</p>
                            </td>
                            <td>
                            	<p>起息日</p>
                                <p>2016-09-18</p>
                            </td>
                        </tr>
                        <tr>
                        	<td>
                            	<p>募集结束日</p>
                                <p>2016-09-18</p>
                            </td>
                            <td>
                            	<p>到期日</p>
                                <p>2017-09-11</p>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="list">
            <div class="list-item arr">产品信息</div>
            <div class="cnt">
                <div class="para">本基金通过投资于黄金交易所的黄金现货合约，在跟踪偏离度和跟踪误差最小化的前提下，争取为投资者提供与标的指数表现接近的投资回报。</div>
            </div>
        </div>
    </div>
    <div class="fixBtn" style="height:54px;"> 
        <div class="btnGrp">
            <button class="zen-btn">立即购买</button>
        </div>
    </div>
    <div class="fixBtn" style="height:78px; display:none;"> 
        <div class="btnGrp">
            <button class="zen-btn">预约提醒<br/><span class="ft12">（预售后我行将于开售前一小时发送短信提醒）</span></button>
        </div>
    </div>
  </div>	
  <script src="../scripts/libs/jquery/jquery-2.1.3.min.js"></script>
  <script>
  $(function(){
    	$('.director .list-item').on('click', function(){
			var me = $(this), 
			    cnt = me.next(), 
			    setH = cnt.find('.para').get(0).offsetHeight;
			me.hasClass('spr') ? 
			me.removeClass('spr') && cnt.css('height',0) : 
			me.addClass('spr') && cnt.css('height',setH);
		})
    })
  </script>
</body>
</html>
