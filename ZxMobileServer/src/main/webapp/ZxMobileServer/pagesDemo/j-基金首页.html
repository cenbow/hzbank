<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>直销银行</title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link type="text/css" rel="stylesheet" href="../css/reset.css">
<link type="text/css" rel="stylesheet" href="../css/global.css">
<link type="text/css" rel="stylesheet" href="../css/common_1.css">
<link type="text/css" rel="stylesheet" href="../css/common_2.css">
<link type="text/css" rel="stylesheet" href="../css/common_3.css">
<link type="text/css" rel="stylesheet" href="../css/layouts.css">
<link type="text/css" rel="stylesheet" href="../css/index.css">
<link type="text/css" rel="stylesheet" href="../css/banks.css">
</head>

<body>
	<div class="new2016 fudHomePage">
		
        <div class="banner">
        	<img src="../images/fund/ban.png" width="100%"/>
        </div>
        
        <div class="panel row">
        	<div class="cell">
            	<i class="a"></i>
                <p>我的基金</p>
            </div>
            <div class="cell">
            	<i class="b"></i>
                <p>自选基金</p>
            </div>
            <div class="cell">
            	<i class="c"></i>
                <p>基金排行</p>
            </div>
            <div class="cell">
            	<i class="d"></i>
                <p>热门基金</p>
            </div>
        </div>
        
        <div class="list fundList">
        	<div class="list-item arr">基金 | 债券型 <i class="lowRis">中低风险</i></div>
            <div class="list-item">
            	<div class="row">
                	<div class="pr15">
                    	<h1 class="fc-orange">+<span class="ft-big">50.36%</span></h1>
                        <h2 class="pt20 fc-9">近三年涨跌幅</h2>
                    </div>
                    <div class="cell pl15 bl-e">
                    	<h1 class="ft16">国泰金龙行业混合</h1>
                        <h2 class="fc-9 ft13 mt5">把握各行业发展趋势</h2>
                        <h2 class="keywords">
                        	<span>近2年赚1倍</span>
                            <span>积极成长型</span>
                        </h2>
                    </div>
                </div>
            </div>
        </div>
        
     	<div class="list fundList">
        	<div class="list-item arr">基金 | 债券型 <i class="lowRis">中低风险</i></div>
            <div class="list-item">
            	<div class="row">
                	<div class="pr15">
                    	<h1 class="fc-orange">+<span class="ft-big">50.36%</span></h1>
                        <h2 class="pt20 fc-9">近三年涨跌幅</h2>
                    </div>
                    <div class="cell pl15 bl-e">
                    	<h1 class="ft16">国泰金龙行业混合</h1>
                        <h2 class="fc-9 ft13 mt5">把握各行业发展趋势</h2>
                        <h2 class="keywords">
                        	<span>近2年赚1倍</span>
                            <span>积极成长型</span>
                        </h2>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="list">
        	<div class="list-item row">
            	<div class="label a">热门基金</div>
                <div class="cell pl10">
                	<h1 class="mb10">大家都在买</h1>
                	<p class="fc-9 ft13">选择性价比 选择好基金</p>
                </div>
            </div>
            <div class="list-item row">
            	<div class="label b">高收益</div>
                <div class="cell pl10">
                	<h1 class="mb10">收益高</h1>
                	<p class="fc-9 ft13">选择性价比 选择好基金</p>
                </div>
            </div>
            <div class="list-item row">
            	<div class="label c">性价比</div>
                <div class="cell pl10">
                	<h1 class="mb10">性价比最高</h1>
                	<p class="fc-9 ft13">选择性价比 选择好基金</p>
                </div>
            </div>
            <div class="list-item row">
            	<div class="label d">老基金</div>
                <div class="cell pl10">
                	<h1 class="mb10">老基金稳定</h1>
                	<p class="fc-9 ft13">选择性价比 选择好基金</p>
                </div>
            </div>
        </div>
        
	</div> 
</body>
</html>
