<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>直销银行</title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link type="text/css" rel="stylesheet" href="../css/reset.css">
<link type="text/css" rel="stylesheet" href="../css/global.css">
<link type="text/css" rel="stylesheet" href="../css/common_1.css">
<link type="text/css" rel="stylesheet" href="../css/common_2.css">
<link type="text/css" rel="stylesheet" href="../css/layouts.css">
<link type="text/css" rel="stylesheet" href="../css/index.css">
<link type="text/css" rel="stylesheet" href="../css/banks.css">
<link type="text/css" rel="stylesheet" href="../css/animate.css">
</head>

<body class="gray-bg"  ontouchstart="">
  	
  <div class="lgngstPage new2016">
  	<div class="tab row">
    	<div class="cell active">我是直销用户</div>
        <div class="cell">我是新用户</div>
    </div>
  	<ul class="swpage">
    	<li style="display:block">
        	<div class="login-logo"></div>
            <div class="gap-box">
                <div class="pt15">
                    <div class="ipt-txt login-user fm-del">
                        <input type="text" value="" id="userId" placeholder="用户名/身份证/手机号"/>
                    </div>
                    <div class="ipt-txt login-pswd fm-del" id="login-pswd">
                        <input type="password" id="pwd" value="" placeholder="登录密码"/>
                    </div>
                    <div class="valid-code" id="codeImgDiv">
                        <div class="ipt-txt">
                          <input type="text" id="validCode" value="" maxlength="4" placeholder="请输入验证码"/>
                        </div>
                        <div class="code" id="getCodeImg"><img src="" id="verifyImg"/></div>
                    </div>
                    <div class="fm-remind zen-ckbox login-remind">
                        <input id="remember" type="checkbox" checked />
                        <label class="fm-agr" for="remember">记住用户名</label>
                        <a href="javascript:;" id="forget">忘记密码?</a>
                    </div>
                    <!--绑定弹框事件-->
                    <input type="button" id="login" value="登  录" class="zen-btn mt20"/>
                </div> 
            </div>    
        </li>
        <li>
        	<div class="specBuz">
               <div class="cardArea"></div>
               <dl class="warm">
                    <dt>温馨提示</dt>
                    <dd>1.请您在周一至周日08:00-22:00进行业务操作。</dd>
                    <dd>2.请使用二代身份证，并且在有效期内</dd>
               </dl>
            </div>
        </li>
    </ul>
	 
  </div>	
  <script type="text/javascript" src="../scripts/libs/zepto/zepto.js"></script>
  <script>
  Zepto(function($){
	$('.tab .cell').on('click', function(){
		$(this).addClass('active').siblings().removeClass('active');
		var curp = $('.swpage li').eq($(this).index());
		curp.show().siblings().hide();
	})
  })
  </script> 
</body>
</html>
