<body class="gray-bg"  ontouchstart="">
  <div class="invList struDpst new2016">

    </div>
    <div class="plist">
        <div class="box">
            <div class="tt">
            	<span>幸福满溢1999期32期</span>
            </div>
            <div class="row">
                <div class="cell">
                    <h1 class="fc-orange"><b>5.62</b>%</h1>

                </div>
                <div class="cell">
                    <h1><b>1000</b>元</h1>
                    <p>起投金额</p>

                <div class="cell">
                    <h2 class="ft16"><span>303245.13</span>元</h2>
                    <p>转让价格</p>
                </div>
                <div class="state">
                	<div class="buyBtn">购买</div>
                </div>
            </div>
        </div>
        <div class="box">
            <div class="tt">
            	<span>幸福满溢1999期32期</span>
            </div>
            <div class="row">
                <div class="cell">
                    <h1 class="fc-orange"><b>5.62</b>%</h1>

                <div class="cell">
                    <h1><b>1000</b>元</h1>

                    <h2 class="ft16"><span>303245.13</span>元</h2>
                    <p>转让价格</p>
                </div>
                <div class="state">
                	<div class="buyBtn disabled">购买</div>
                </div>
            </div>
        </div>
    
    </div>
  </div>	
  <script type="text/javascript" src="../scripts/libs/jquery/jquery-2.1.3.min.js"></script>
  <script>
  $(function(){
	$('.gap-tab .cell').on('click', function(){
		var cur = $(this);
		var ch = cur.find('i');
		if(cur.hasClass('active')){
			ch.hasClass('down')? ch.removeClass('down') : ch.addClass('down');
		}else{
			cur.addClass('active').siblings().removeClass('active');
		}
	})
	
  })
  </script>
